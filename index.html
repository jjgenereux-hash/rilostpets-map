<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RI Lost Pets Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
    }
    .popup-img {
      width: 100px;
      height: auto;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
  // Supabase config
  const supabaseUrl = 'https://ulydslocolwuhdmftvut.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVseWRzbG9jb2x3dWhkbWZ0dnV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyMDkwNDMsImV4cCI6MjA3Nzc4NTA0M30.ByEDS87D4w5CGQGPrnFY5KRSjNumW7ct9v44Pyj2zRk';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Mapbox config
  mapboxgl.accessToken = 'pk.eyJ1IjoiamFtaWVnZW5lcmV1eCIsImEiOiJjbWgzcmgxNXUxZnd3bmNwb3hndXo5bXBzIn0.AbKTpfHq1mmgwRrrcbEemw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-71.4, 41.7], // RI center
    zoom: 9
  });

  async function loadSightings() {
    // Fetch sightings from Supabase
    let { data, error } = await supabase
      .from('sightings')
      .select('*');

    if (error) {
      console.error('Supabase fetch error:', error);
      return;
    }

    data.forEach(sighting => {
      if (sighting.location_lat && sighting.location_lng) {
        // Prepare popup HTML
        let popupHtml = `<strong>${sighting.pet_name || 'Unknown'}</strong><br>`;
        if (sighting.pet_description) popupHtml += `${sighting.pet_description}<br>`;
        if (sighting.photo_url) popupHtml += `<img src="${sighting.photo_url}" class="popup-img" />`;

        // Add marker
        new mapboxgl.Marker()
          .setLngLat([sighting.location_lng, sighting.location_lat])
          .setPopup(new mapboxgl.Popup().setHTML(popupHtml))
          .addTo(map);
      }
    });
  }

  map.on('load', loadSightings);
  </script>
</body>
</html>
